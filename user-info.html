<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>个人信息上传</title>
	<link rel="stylesheet" type="text/css" href="css/user-info.css">
</head>
<body>
	<!--个人信息上传-->
	<div id="info">
		<div class="info">
			<div class="in-box">
				<div class="ul">
					个人头像：
					<div class="img">
						<a href="">
							<img src="imgs/user-info/tx_03.png">
						</a>
					</div>
				</div>
				<div class="ul">
					<div class="l">
						昵称：
						<form>
							<input type="text" name="text1" value="" class="text1" />
						</form>
					</div>
					<div class="c">
						性别：<select>
							      <option selected="selected">男</option>
							      <option>女</option>
						      </select>
					</div>    
					<div class="r">  
						年龄：<select>
							      <option selected="selected">15</option>
							      <option>18</option>
							      <option>20</option>
							      <option>25</option>
							      <option>18</option>
						      </select>
					</div>      
				</div>
				<div class="ul">
						签名：
						<form>
							<input type="text" name="text2" value="" class="text2" />
						</form>
				</div>

				<div class="ul">
					<div class="l">
						真实姓名：
						<form>
							<input type="text" name="text3" value="" class="text3" />
						</form>
					</div>
					<div class="r">
						身份状态：
						<select>
						    <option selected="selected">离职、寻找机会</option>
						    <option>应届生</option>
						    <option>高中</option>
						</select>
					</div>
				</div>

				<div class="ul">
					<div class="l">
						求职意向：
						<select>
				            <option selected="selected">交互设计师</option>
				        </select>
					</div>  
					<div class="c">        
						求职城市：
						<select>
				            <option selected="selected">山西省</option>
				            <option>山东省</option>
			            </select>
					</div>  
					<div class="r">        
			          	<select>
				            <option selected="selected">太原市</option>
				            <option>青岛市</option>
			            </select>
					</div>
				</div>

				<div class="ul">
					目标薪资：<select>
						          <option selected="selected">3K-5K</option>
						          <option>5K-8K</option>
						          <option>8K-10K</option>
						          <option>10K-15K</option>
					          </select>
				</div>

				<div class="ul">
					<div class="l">
						手机号码：
						<form>
							<input type="text" name="text4" value="" class="text4" />
						</form>
					</div>       
					<div class="r">
						<a href="#">修改手机号</a>
					</div>
				</div>

				<div class="ul">
					<div class="l">
						邮箱：
						<form>
							<input type="text" name="text5" value="" class="text5" />
						</form>
					</div>       
					<div class="r">
						<a href="#">修改邮箱</a>
					</div>
				</div>

				<div class="ul">
					<div class="l">
						毕业院校：
						<form>
							<input type="text" name="text6" value="" class="text6" />
						</form>
					</div>       
					<div class="r">
						专业名称：
						<form>
							<input type="text" name="text7" value="" class="text7" />
						</form>
					</div>
				</div>

				<div class="ul">
					<div class="l">
						毕业时间：
						<select>
				            <option selected="selected">2011</option>
				            <option>2012</option>
				            <option>2013</option>
				            <option>2014</option>
				            <option>2015</option>
				            <option>2016</option>
				            <option>2017</option>
			            </select>
					</div>
					<div class="r">
						学历：
						<select>
				            <option selected="selected">高中</option>
				            <option>本科</option>
				            <option>硕士</option>
				            <option>博士</option>
			            </select>
					</div>
				</div>

				<div class="ul">
					工作经验：<select>
						          <option selected="selected">应届生</option>
						          <option>2-3年</option>
						          <option>3-5年</option>
						          <option>5年以上</option>
					          </select>
				</div>

				<div class="ul">
					<div  class="l">
						<a href="#">修改密码</a>
					</div>
					<div  class="r">
						<a href="#">保存修改</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--个人信息上传-->

</body>
</html>
